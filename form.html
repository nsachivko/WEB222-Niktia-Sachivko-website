<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sachivko Nikita BLOG</title>
    <link href="Styles/stylesForm.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26d4a64054.js"></script>

</head>

<body class="main-body">
    <div class="outer-div">
        <div class="about-div">
            <div>
                <!-- action="https://httpbin.org/post" method="POST" -->
                <form action="https://httpbin.org/post" method="POST" name="theForm" class="form-part" id="theform" onsubmit="return formChecker()">
                    <div class="form-part" >
                        <input name="fullname" id="full-name" type="text"  placeholder="First and last name, no digits" class="input-area" onkeydown="if(event.keyCode==13){return false;}">
                    </div>
                    <div class="form-part">
                        <input name="email" id="email_" type="text" placeholder="Email Address (example@example.ca)" class="input-area" onkeydown="if(event.keyCode==13){return false;}">
                    </div>
                    <div class="form-part">
                        <input name="address" id="address_" type="text" placeholder="Address, should start with digit" class="input-area" onkeydown="if(event.keyCode==13){return false;}">
                    </div>
                    <div class="form-part">
                        <input name="city" id="city_" type="text" placeholder="City" class="input-area" list="cities" onkeydown="if(event.keyCode==13){return false;}">
                        <datalist id="cities">
                            <option value="Toronto">
                            <option value="MontrÃ©al">
                            <option value="Vancouver">
                            <option value="Calgary">
                            <option value="Edmonton">
                        </datalist>
                    </div>
                    <div class="form-part">
                        <input name="postalcode" id="postal_" type="text" placeholder="Postal Code (only Canadian)" class="input-area" onkeydown="if(event.keyCode==13){return false;}">
                    </div>
                    <div class="radio-buttons">
                        <label class="option" onchange="addTextAreaQuestion()" for="question">Question<input
                                id="question" type="radio" name="radioType" value="question" ></label>
                        <label class="option" onchange="addTextAreaComment()" for="comment">Comment<input id="comment"
                                type="radio" name="radioType" value="comment" checked></label>
                        <label class="option" onchange="hiring()" for="hiring">Hiring<input id="hiring" type="radio"
                                name="radioType" value="hiring"></label>
                    </div>
                    <div id="questionarea" style="display: none;" class="textarea-div-question">
                        <textarea class="textarea_q_c" name="questionarea" type="textarea"
                            placeholder="Enter your questions..."></textarea>
                    </div>
                    <div id="commentarea" class="textarea-div-question">
                        <textarea class="textarea_q_c" name="commentarea" type="textarea"
                            placeholder="Enter your comments..."></textarea>
                    </div>
                    <div id="hiringoption" style="display: none;">
                        <input name="hourlyrate" id="hiringbox" type="text" placeholder="Enter payment/hour"
                            class="input-area-hiring">
                    </div>
                    <div class="form-part-rules">
                        <input name="rules" id="rules_" type="checkbox"  class="rules-box" onkeydown="if(event.keyCode==13){return false;}">
                        <label for="rules" class="rules" >I allow my data to be sent to <a class="link" href="https://httpbin.org/post">https://httpbin.org/post</a></label>
                    </div>
                    <div class="about-div-button">
                        <div id="show-button" class="submit-button">
                            <button type="submit" name="submit" class="thebutton" onclick="formChecker()" >Submit</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    <footer>
        <script src="Scripts/scriptsForm.js"></script>
    </footer>
</body>

</html>
